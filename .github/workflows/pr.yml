on: ["pull_request"]

name: Build and Test PR

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Install pnpm 🤏🏻
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Cache 📦
        uses: actions/setup-node@v4
        with:
          cache: pnpm

      - name: Install 🚀
        run: |
          pnpm install

      - name: Lint 🧹
        run: |
          pnpm run lint

      - name: Test 🧪
        run: |
          pnpm run test:coverage

      - name: Build 🔧
        run: |
          pnpm run build
