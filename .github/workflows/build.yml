name: build
on:
  push:
    branches:
      - main
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Install pnpm ğŸ¤ğŸ»
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Cache ğŸ“¦
        uses: actions/setup-node@v4
        with:
          cache: pnpm

      - name: Install ğŸš€
        run: |
          pnpm install

      - name: Lint ğŸ§¹
        run: |
          pnpm run lint

      - name: Test ğŸ§ª
        run: |
          pnpm run test:coverage

      - name: Build ğŸ”§
        run: |
          pnpm run build

      - name: Coverage ğŸ“Š
        uses: coverallsapp/github-action@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docs ğŸ“–
        run: |
          pnpm run docs

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: docs
